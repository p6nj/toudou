<main id="content">
    <h2>New List</h2>
    <p>
        Here you can make new lists.<br>
        Just fill the form below and submit; you can do this multiple times.
    </p>
    <form action="/newlist#nav" method="post">
        <p>
            <label>Name</label>
            <input type="text" name="name">
        </p>
        <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</main>
