{# reset links and set clicked link as current link #}
<script>
    window.onload = () => Array.from(document.getElementsByTagName('a')).forEach(e => e.onclick = () => {
        Array.from(document.getElementsByClassName('current')).forEach(e => e.removeAttribute('class'));
        e.setAttribute('class', 'current');
    });
</script>
<nav>
    <a href="/home#content" class="current">
        <svg class="icon" viewBox="-0.1 -2.1 4.2 5.2">
            <path d="M 0 0 L 0 3 L 4 3 L 4 0 L 2 -2 L 0 0"></path>
        </svg>
        Home
    </a>
    <a href="/newlist#content">
        <svg class="icon nofill" viewBox="-0.1 -0.1 2.2 2.2">
            <path d="M 0 1 L 2 1 M 1 0 L 1 2"></path>
        </svg>
        New list
    </a>
    {% for list in lists %}
    <a href="/list/{{ list }}#content">{{ list }}</a>
    {% endfor %}
</nav>
