<article id="tasks">
    {% if not tasks %}
    <p>
        There isn't any task in this list.
    </p>
    <details>
        <summary>Random fact</summary>
        <p>{{ fact }}</p>
    </details>
    {% else %}
    <form action="/update/{{ list }}#tasks" method="post">
        {% for task in tasks %}
        <p>
            <label>
                <input type="checkbox" name="{{ task.id }}" onclick="document.forms[0].submit()" {% if task.done
                    %}checked{% endif %}>
                {{ task.desc }}{% if task.duefor %} ({{ task.duefor }}){% endif %}
            </label>
        </p>
        {% endfor %}
    </form>
    {% endif %}
</article>
